# Configurazione MIDA

# Percorsi delle directory
percorsi:
  data: "data"
  logs: "logs"
  reports: "reports"
  config: "config"
  raw_data: "data/raw"
  processed_data: "data/processed"

# Configurazione generale
configurazione:
  timeout: 60
  max_retries: 3
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"


# Configurazione MIDA

# Percorsi delle directory
percorsi:
  data: "data"
  logs: "logs"
  reports: "reports"
  config: "config"
  raw_data: "data/raw"
  processed_data: "data/processed"

# Parametri per lo scraping
parametri_scraping:
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
  timeout: 30
  retry_attempts: 3
  retry_delay: 5
  delay_min: 1
  delay_max: 3

# Fonti dati
fonti_dati:
  camera_deputati:
    url_base: "https://www.camera.it"
    document_urls:
      - "https://www.camera.it/application/xmanager/projects/leg18/attachments/upload_file_doc_acquisiti/pdfs/0001/2023/01/23/OCD177-3028.pdf"
      - "https://www.camera.it/application/xmanager/projects/leg18/attachments/upload_file_doc_acquisiti/pdfs/0001/2023/02/15/OCD177-3029.docx"
      - "https://www.camera.it/application/xmanager/projects/leg18/attachments/upload_file_doc_acquisiti/pdfs/0001/2023/03/01/OCD177-3030.xlsx"
    sections:
      - "missioni-internazionali"
      - "operazioni-militari"
  senato:
    url_base: "https://www.senato.it"
    sections:
      - "missioni-internazionali"
      - "operazioni-militari"
  difesa:
    url_base: "https://www.difesa.it"
    sections:
      - "missioni-internazionali"
      - "operazioni-militari"
  esteri:
    url_base: "https://www.esteri.it"
    sections:
      - "missioni-internazionali"
      - "operazioni-militari"
  eeas:
    url_base: "https://eeas.europa.eu"
    sections:
      - "missions"
      - "operations"
  nato:
    url_base: "https://www.nato.int"
    sections:
      - "missions"
      - "operations"
  un:
    url_base: "https://peacekeeping.un.org"
    sections:
      - "missions"
      - "operations"

# Configurazione logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/scraper_%Y%m%d.log"

# Configurazione proxy (opzionale)
proxy:
  enabled: false
  http: "http://proxy.example.com:8080"
  https: "https://proxy.example.com:8080"

# Configurazione email per le notifiche
email:
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  username: "your-email@gmail.com"
  password: "your-app-password"
  from: "your-email@gmail.com"
  to: "recipient@example.com"

# Configurazione dashboard
dashboard:
  title: "MIDA - Dashboard Missioni Internazionali"
  description: "Monitoraggio e analisi delle missioni internazionali italiane"
  theme: "light"
  port: 8501

# Configurazione report
report:
  template: "scripts/reports/templates/report_template.html"
  output_dir: "reports"
  retention_days: 30

# Struttura dati
struttura_dati:
  colonne_obbligatorie:
    - nome_missione
    - paese
    - data_inizio
    - data_fine
    - personale_totale
    - costo_totale
    - tipo_missione
    - mandato
    - fonte
    - ultimo_aggiornamento
    - link_documento 
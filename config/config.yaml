    sections:
      - "missioni-internazionali"
      - "operazioni-militari"
    patterns:
      nome_missione: "Missione\s*:\s*([^\n]+)"
      paese: "Paese\s*:\s*([^\n]+)"
      data_inizio: "Data\s*inizio\s*:\s*(\d{1,2}/\d{1,2}/\d{4})"
      data_fine: "Data\s*fine\s*:\s*(\d{1,2}/\d{1,2}/\d{4})"
      personale_totale: "Personale\s*totale\s*:\s*(\d+)"
      costo_totale: "Costo\s*totale\s*:\s*€\s*([\d,.]+)"
      tipo_missione: "Tipo\s*missione\s*:\s*([^\n]+)"
      mandato: "Mandato\s*:\s*([^\n]+)"
